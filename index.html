<!DOCTYPE html>
<html>
<head>
  <title>Malvo. A Training Log for runners.</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="lead">MaLvo. <small>A Training Log for runners.</small></h1>
    </div>
  </div>
  <div class="forms">
    <div class="container">
      <form action="" method="post">
        <div class="row">
          <div class="col-md-3">
            <div class="input-group">
    <span class="input-group-addon" id="dist">-></span>
    <input type="text" class="form-control" placeholder="Distance" aria-describedby="dist">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
    <span class="input-group-addon" id="time">%</span>
    <input type="text" class="form-control" placeholder="Time" aria-describedby="dist">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
    <span class="input-group-addon" id="pace">-></span>
    <input type="text" class="form-control" placeholder="Pace" aria-describedby="dist">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
    <span class="input-group-addon" id="ppm">%</span>
    <input type="text" class="form-control" placeholder="PPM" aria-describedby="dist">
            </div>
          </div>
        </div>
        
          <div class="align-center">
            <input type="submit" value="Submit" class="btn btn-default">
          </div>
        
      </form>
      
    </div>
  </div>
</body>
</html>
